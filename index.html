<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,400;0,500;0,700;0,800;0,900;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <dif class="countdown_timer_container">
      <h2>Countdown Timer</h2>

      <div class="timer_container">
        <div class="time">
          <p>Hours</p>
          <input
            type="number"
            class="hours"
            placeholder="00"
            maxlength="2"
            oninput="this.value=this.value.slice(0, this.maxLength)"
          />
        </div>
        <p class="input_colon">:</p>
        <div class="time">
          <p>Minutes</p>
          <input
            type="number"
            class="minutes"
            placeholder="00"
            maxlength="2"
            oninput="this.value=this.value.slice(0, this.maxLength)"
          />
        </div>
        <p class="input_colon">:</p>
        <div class="time">
          <p>Seconds</p>
          <input
            type="number"
            class="second"
            placeholder="00"
            maxlength="2"
            oninput="this.value=this.value.slice(0, this.maxLength)"
          />
        </div>
      </div>

      <div class="btn_container">
        <button class="btn startBtn">Start</button>
        <button class="btn stopBtn">Stop</button>
        <button class="btn resetBtn">Reset</button>
      </div>
    </dif>
    <script src="./javascript.js"></script>
  </body>
</html>
